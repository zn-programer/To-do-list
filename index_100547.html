<div id="sun-tasks" style="display: none;"></div>

<button id="add-task">+</button>
<div id="add-task-page">
  <button id="hide-add-task-page">X</button>
  <div class="container my-4" style="max-width: 600px;">
  <form class="row g-3 align-items-end">
    
    <!-- حقل عنوان المهمة -->
    <div class="col-md-6">
      <label for="taskTitle" class="form-label">Task name</label>
      <input type="text" class="form-control" id="taskTitle" placeholder="Ex: go to gym" value="put task here">
    </div>

    <!-- حقل وقت المهمة -->
    <div class="col-md-4">
      <label for="taskTime" class="form-label">Time of task</label>
      <input type="time" class="form-control" id="taskTime">
    </div>
    <div class="mb-3">
  <label for="daySelect" class="form-label">Sellect day</label>
  <select class="form-select" id="daySelect">
    <option value="sunday">Sun</option>
    <option value="monday">Mon</option>
    <option value="tuesday">Tues</option>
    <option value="wednesday">Wed</option>
    <option value="thursday">Thur</option>
    <option value="friday">Fri</option>
    <option value="saturday">Sat</option>
  </select>
</div>
    <!-- زر الإضافة -->
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100" id="add-task-page-button">
        <i class="bi bi-plus-lg"></i> Add
      </button>
    </div>
  </form>
